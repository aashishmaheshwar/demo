<div style="display: inline-block;">
  <div>
    <!-- filter box -->
    <div class="customBox">
      <br>
      <div class="header">
        <div class="innerHeader">
          <h2>Filter Conditions</h2>
        </div>
        <div class="clearDiv">
          <span class="clearSpan">
            <button (click)="clearFilters();" class="clearBtn">
              Clear Filters
            </button>
          </span>
        </div>
      </div>
      <br>
      <app-range-slider [options]="storage_rangeVals" title="STORAGE" (changeObj)="updateStorage($event)" [clear]="clearFilter"></app-range-slider>
      <app-multi-checkbox [options]="checkboxVals" title="RAM" (changeObj)="updateSearch('ram', $event)" [clear]="clearFilter">
      </app-multi-checkbox>
      <app-multi-select-dropdown [options]="hardisk_multiSelVals" title="HDD" (changeObj)="updateSearch('hdd', $event)" [clear]="clearFilter">
      </app-multi-select-dropdown>
      <app-multi-select-dropdown [options]="location_multiSelVals" title="LOCATION" (changeObj)="updateSearch('location', $event)"
        [clear]="clearFilter">
      </app-multi-select-dropdown>
    </div>
    <div style="padding-left: 4vw;">
      <!-- Results box -->
      <div>
        <app-results-section [results]="apiResult | async"></app-results-section>
      </div>
    </div>
  </div>
