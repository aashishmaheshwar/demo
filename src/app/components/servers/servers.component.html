<!-- <div style="display: inline-block;"> -->
<div>
  <div class="customBox">
    <br>
    <h2>Filter Conditions</h2>
    <br>
    <!-- all the filters come here -->
    <app-multi-checkbox [options]="checkboxVals" title="RAM" (changeObj)="updateSearch('ram', $event)">
    </app-multi-checkbox>
    <app-multi-select-dropdown [options]="hardisk_multiSelVals" title="HDD" (changeObj)="updateSearch('hdd', $event)">
    </app-multi-select-dropdown>
    <app-multi-select-dropdown [options]="location_multiSelVals" title="LOCATION" (changeObj)="updateSearch('location', $event)">
    </app-multi-select-dropdown>
    <!-- "ngx-range-slider": "0.0.2", -->
    <!-- <range-slider min="0" max="72" minValue="0" maxValue="1"></range-slider> -->
    <!-- search-box works! -->
  </div>
  <div style="padding-left: 5vw;">
    <div>
      <!-- </div> style="position:relative; left: 30%;"> -->
      <h1>Matching Servers</h1>
      <ng-container *ngIf="apiResult | async as results; else elseBlock">
        <strong>The number of matching servers is {{results.servers.length}}</strong>
        <br>
        <!-- <pre>{{results | json}}</pre> -->

        <app-data-table [data]="results"></app-data-table>
      </ng-container>
      <ng-template #elseBlock>
        <strong style="color: green;">...Loading</strong>
      </ng-template>
    </div>
  </div>
</div>
