<h1>Matching Servers</h1>
<ng-container *ngIf="results; else elseBlock">
  <strong>The number of matching servers is {{results.servers.length}}</strong>
  <br>
  <devon-data-table [data]="results"></devon-data-table>
</ng-container>
<ng-template #elseBlock>
  <strong class="elseStyle">...Loading</strong>
</ng-template>
