<div class="inline">
  <div class="titleDiv">
    <span class="titleLabel">{{title}}</span>
  </div>
  <div>
    <p-slider [(ngModel)]="rangeValues" [style]="{'width':'14em'}" [min]="0" [max]="options.length-1" [range]="true" [step]="1"
      (onChange)="handleChange($event)"></p-slider>
  </div>
</div>
